quickresponse:
  path: /{req}~
  controller: App\Controller\RedirectController::quickResponseAction
  requirements:
      req: "[a-zA-Z0-9-]+"

preview:
  path: /{req}
  controller: App\Controller\RedirectController::previewAction
  requirements:
      req: "[a-zA-Z0-9-]+\\+"

redirect:
  path: /{req}
  controller: App\Controller\RedirectController::redirectAction
  requirements:
      req: "[a-zA-Z0-9-]+"

logout:
    path: /logout

connect_mellon_start:
    path: /connect/mellon
    controller: App\Controller\Security\ApacheModAuthMellonCheckStart

connect_mellon_check:
    path: /connect/mellon/check
    controller: App\Controller\Security\ApacheModAuthMellonCheckController

